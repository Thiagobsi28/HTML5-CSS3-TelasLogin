<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico">
    <title>Login</title>
</head>

<body>
    <div class="container-login" style="background-image: url(images/bg-01.jpg);">
        <div class="login">
            <form class="login-form">

                <span class="login-form-title pb-34 pt-27">
                    Log in
                </span>

                <input class="input-user" type="text" name="username" placeholder="Username">
                <input class="input-password" type="text" name="password" placeholder="Password">
                <div class="form-checkbox">
                    <input id="ckb1" class="input-checkbox" type="checkbox" name="remember-me">
                    <label class="checkbox" for="ckb1">Remember-me</label>
                </div>

                <button class="botao-login">
                    Login
                </button>

                <div class="forgot-password pt-90">
                    <a class="txt1" href="#">Forgot Password?</a>

                </div>

                </span>
            </form>

        </div>
    </div>

</body>

</html>
